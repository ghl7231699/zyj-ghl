<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实务操作</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../../css/style.css" />
		<script src="../../js/mui.min.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav blue">
			<div class="head blue">
				<span>实务操作</span>
			</div>
		</header>
		<div class="mui-content">
			<h2>1. 复效/贷款后，红利会受到影响吗？</h2>
			<p><span class="bold">复效：</span>复效后对分红没有影响，保单失效期间不参与红利分配，复效后将补发失效期间的红利。</p>
			<p><span class="bold">贷款：</span>贷款期间，保单只要正常有效，不会影响红利分配。</p>
			<h2>2. 退保/减保时红利如何核算？ </h2>
			<p><span class="bold">保单生效未满一年：</span>不参与红利分配。</p>
			<p><span class="bold">保单生效已满一年及以上：</span>退还退保/减保部分已满整年及整月的红利金额对应的现金价值。</p>
			<h2>3. 理赔时分红如何核算？ </h2>
			<p><span class="bold">保单生效未满一年：</span>不参与红利分配。</p>
			<p><span class="bold">保单生效已满一年及以上：</span>赔付已满整年及整月的红利保额。</p>
		</div>
	</body>
